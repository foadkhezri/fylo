<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="left-container">
    <img src="images/illustration-main.svg" alt="">
  </div>
  <div class="right-container">
    <div class="navigation">
      <a href=""><img src="images/logo.svg" alt="" id="logo"></a>
      <div class="navs">
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="far fa-envelope"></i></a>
      </div>
    </div>

    <h2>All your files in one secure location, accessible anywhere.</h2>
    <div class="content-container">
      <p>
        Fylo stores all your most important files in one secure location.
        Access them wherever you need, share and collaborate with friends,
        family and co-workers.
      </p>
    </div>

    <h4>Sign up for early access</h4>

    <div class="newsletter">
      <input type="email" name="" placeholder="someone@email.com">
      <button>Sign Up</button>

    </div>

    <footer>
      <a href="">Privacy Policy</a>
    </footer>
  </div>

</body>

</html>
